<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clasificador de Spam</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 40px;">

  <h1>üß† Clasificador de Mensajes SMS</h1>

  <textarea id="messageInput" rows="6" cols="60" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
  <br><br>

  <button onclick="sendMessage()">Predecir</button>
  <h2 id="result"></h2>

  <script>
    async function sendMessage() {
      const message = document.getElementById("messageInput").value;
      const resultEl = document.getElementById("result");

      try {
        const response = await fetch("https://spam-klcc.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: message })
        });

        const data = await response.json();
        if (data.prediction === 1) {
          resultEl.textContent = "‚ö†Ô∏è Es SPAM";
          resultEl.style.color = "red";
        } else {
          resultEl.textContent = "‚úÖ No es spam (HAM)";
          resultEl.style.color = "green";
        }
      } catch (error) {
        resultEl.textContent = "Error al enviar el mensaje.";
        resultEl.style.color = "gray";
        console.error(error);
      }
    }
  </script>
</body>
</html>
